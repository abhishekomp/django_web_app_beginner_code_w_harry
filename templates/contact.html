{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
  <!--img src="/static/img/contactUs_1200_400_3.jpeg" class="d-block w-100" alt="Contact Us":-->
  <img src="/static/img/contactUs4.jpeg" class="d-block w-100" alt="Contact Us">
</div>
<div class="container mt-3 py-4">
  <h1 class="text-center">Contact Us</h1>

  <!--Start of Contact Us form-->
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
    </div>
    <div class="form-group">
      <label for="desc">Your query/suggestion</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <!--End of Contact Us form-->
</div>
{% endblock body %}
